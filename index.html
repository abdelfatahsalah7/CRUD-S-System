<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUDS System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center mt-3">CRUD(S) System</h1>
    <div class="container ">
       
        <label for="productName">productName:</label>
        <!-- innerHTML -->
        <input value type="text" class="form-control my-2" id="productName">
        <label for="productPrice">productPrice:</label>
        <input type="number" class="form-control my-2" id="productPrice">
        <label for="productCategory">productCategory:</label>
        <input type="text" class="form-control my-2" id="productCategory">
        <label for="productDesc">productDesc:</label>
        <textarea type="text" class="form-control my-2" id="productDesc"></textarea>

        <button id="addBtn" type="submit" onclick="addProduct();" class="d-block btn btn-outline-info">add Product</button>
        <button id="updateBtn" type="submit"  class="d-none btn btn-outline-danger">upeate Product</button>
    
    </div>
    <input oninput="filterProductListByName(this.value)"; type="text" id="search" placeholder="search by name" class="form-control mx-auto w-75 my-5">
    <table class="table w-75 mx-auto my-5">
        <thead>
            <th>productName</th>
            <th>productPrice</th>
            <th>productCategory</th>
            <th>productDesc</th>

            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id="tBody">
 
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script src="main.js"></script>
</body>

</html>
